<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="/styles/login-responsive.css">

    
    <title>Orkut - Login</title>
</head>

<body>
    <div class="logo">
        <img src="./styles/imgs/orkut-logo.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink_font">Orkut</span> com a sua conta
                    <span style="color:rgb(0, 143, 232)">G</span><span style="color:rgb(218, 0, 200)">o</span><span style="color:rgb(220, 205, 0)">o</span><span style="color:rgb(0, 143, 232)">g</span><span style="color:rgb(69, 69, 69)">l</span><span style="color:rgb(232, 0, 0)">e</span>!
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou usuário" name="" id="field__email"></input>
                <input type="password" placeholder="Senha" name="" id="field__pass"></input>
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            
            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci a senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink_font">Criar Agora</span></a>
            </div>
        </div>
    </div>
</body>
</html>
